<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Lenguajes de programacion Web</h1>
            <p id="description">Cual es tu lenguaje favorito de programacion ?</p>
        </header>
        <form id="survey-form" action="">
            <div class="form-group">
                <label id="name-label" for="name">Nombre</label>
                <input id="name" type="text" placeholder="  Ingrese su nombre" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email" >Email</label>
                <input id="email" type="email" placeholder="  Ingrese su email" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Edad</label>
                <input id="number" placeholder="  Ingrese su edad" type="number" min="12" max="99">
            </div>
            <div class="form-group">
                <p class="op">Cual es su lenguaje de programacion favorito ?</p>
                <select name="dropdown" id="dropdown">
                    <option value="">Seleccione una opcion: </option>
                    <option value=""></option>
                </select>
            </div>
            <div class="radio-group">
                <p class="op">Seleccione su especializacion: </p>
                <label for=""><input type="radio" name="radio" value="radio"> Frontend</label>
                <label for=""><input type="radio" name="radio" value="radio"> Backend</label>
                <label for=""><input type="radio" name="radio" value="radio"> FullStack</label>
            </div>
            <div class="radio-group">
                <p class="op">Que rama le gustaria aprender: </p>
                <label for=""><input type="checkbox" value="check"> Videojuegos</label>
                <label for=""><input type="checkbox" value="check"> Seguridad</label>
                <label for=""><input type="checkbox" value="check"> Inteliencia artificial</label>
            </div>
            <div class="form-group">
                <p class="op">Escribe un comentario o sugerencia: </p>
                <textarea name="" id="" cols="30" rows="10" placeholder=" Igrese su comentario aqui..."></textarea>
            </div>
            <div class="form-group">
                <input id="submit" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
